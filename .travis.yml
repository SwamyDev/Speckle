language: cpp

matrix:
  include:
    - os: linux
      dist: xenial
      compiler: clang
      addons:
        apt:
          sources:
            - llvm-toolchain-xenial-6.0
          packages: ['clang-6.0', 'libstdc++-8-dev']
      env:
        - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"

before_install:
  - eval "${MATRIX_EVAL}"
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test;
    sudo apt-get update;
    sudo apt-get install -qq build-essential xorg-dev libgl1-mesa-dev libglu1-mesa-dev libglew-dev libglm-dev libclang-6.0-dev;
    fi
script:
  - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=/usr/bin/clang-6.0 -DCMAKE_CXX_COMPILER=/usr/bin/clang++-6.0 -DCMAKE_EXE_LINKER_FLAGS="-stdlib=libstdc++" -G "CodeBlocks - Unix Makefiles" .
  - cmake --build . -- -j 2 VERBOSE=1
